name: engg_chemistry_study_assist
description: An app that will be helpful in studying engineering chemistry

publish_to: 'none' 
version: 1.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  syncfusion_flutter_pdfviewer: ^19.1.65-beta
  google_fonts: ^2.1.0
  firebase_database: ^7.1.1
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.0
  url_launcher: ^6.0.9
  mailto: ^2.0.0
  cloud_firestore: ^2.3.0
  percent_indicator: ^3.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "icons/appicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
    - assets/unit2/
    - assets/unit3/
    - assets/unit4/
    - assets/unit5/
    - assets/unit6/