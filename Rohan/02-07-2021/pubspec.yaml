name: first_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  syncfusion_flutter_pdfviewer: ^19.1.65-beta
  google_fonts: ^2.1.0
  firebase_database: ^7.1.1
  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.0
  
  

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_icons:
  android: true
  image_path: "icons/appicon.png"
# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - lib/units/unit1/Files/StudyMaterialUnit1.pdf
    - lib/units/unit2/Files/StudyMaterialUnit2.pdf
    - lib/units/unit3/Files/StudyMaterialUnit3.pdf
    - lib/units/unit1/Files/QuestionBankUnit11.pdf
    - lib/units/unit1/Files/QuestionBankUnit12.pdf
    - lib/units/unit2/Files/QuestionBankUnit21.pdf
    - lib/units/unit2/Files/QuestionBankUnit22.pdf
    - assets/images/
    - assets/